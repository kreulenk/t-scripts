{
  "$id": "root",
  "$schema": "http://json-schema.org/draft-07/schema#",
  "type": "object",
  "properties": {
    "device": {
      "type": "string",
      "default": "someDevice",
      "examples": [
        "someDevice"
      ]
    },
    "commands": {
      "type": "array",
      "items": {
        "type": "string",
        "default": "show version",
        "examples": [
          "show version"
        ]
      }
    }
  },
  "required": [
    "device",
    "commands"
  ],
  "additionalProperties": false
}